<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Contact Us - Dipesh Baral's Portfolio</title>
    
    <!-- Preload CSS files -->
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="css/contact.css" as="style">
    
    <!-- CSS files -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&family=Comfortaa:wght@400;500;600;700&display=swap">
</head>
<body class="contact-page">
    <nav class="navbar">
        <div class="logo">Dipesh Baral</div>
        <div class="navigation-buttons">
            <a href="index.html" class="nav-button">Home</a>
            <a href="about.html" class="nav-button">About Me</a>
            <a href="projects.html" class="nav-button">Projects</a>
            <a href="contact.html" class="nav-button active">Contact Us</a>
        </div>
    </nav>

    <div class="contact-container">
        <h2>
            <span>G</span>
            <span>e</span>
            <span>t</span>
            <span>&nbsp;</span>
            <span>I</span>
            <span>n</span>
            <span>&nbsp;</span>
            <span>T</span>
            <span>o</span>
            <span>u</span>
            <span>c</span>
            <span>h</span>
        </h2>
        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
                <span class="error-message" id="nameError">Please enter your name</span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email i'd">
                <span class="error-message" id="emailError">Please enter a valid email</span>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your message"></textarea>
                <span class="error-message" id="messageError">Please enter your message</span>
            </div>
            <div class="form-group">
                <button type="submit" id="submitBtn">Send Message</button>
            </div>
            <div id="formMessage" class="form-message"></div>
            <div id="countdown" class="countdown"></div>
        </form>
    </div>

    <script src="js/fingerprint.js"></script>
    <script src="js/script.js" type="module"></script>
</body>
</html>
