    <style>
        @supports (-webkit-backdrop-filter: none) or (backdrop-filter: none) {
            .navbar {
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
            }
        }
        
        .background-clip {
            -webkit-background-clip: text;
            background-clip: text;
        }

        /* Improved emoji handling with Twemoji */
        .typewriter {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .fonts-loaded .typewriter {
            visibility: visible;
            opacity: 1;
        }

        /* Style Twemoji images */
        .typewriter img.emoji {
            height: 1em;
            width: 1em;
            margin: 0 .05em 0 .1em;
            vertical-align: -0.1em;
            display: inline-block;
        }

        /* Hide emoji preload area */
        #emoji-preload {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
            font-size: 0;
            visibility: hidden;
        }
    </style>
</head>
